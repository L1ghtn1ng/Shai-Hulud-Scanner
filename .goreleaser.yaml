# GoReleaser configuration for Shai-Hulud Detection Scanner
# https://goreleaser.com

version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: shai-hulud-scanner
    main: ./cmd/scanner
    binary: shai-hulud-scanner
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
    flags:
      - -trimpath

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

nfpms:
  - id: packages
    package_name: shai-hulud-scanner
    vendor: Idox
    homepage: https://github.com/Idox-GenAI/Shai-Hulud-Scanner
    maintainer: Idox
    description: Cross-platform security scanner for detecting Shai-Hulud npm supply chain malware
    license: MIT
    formats:
      - deb
      - rpm
      - archlinux
    bindir: /usr/bin
    contents:
      - src: ./README.md
        dst: /usr/share/doc/shai-hulud-scanner/README.md

release:
  github:
    owner: Idox
    name: shai-hulud-scanner
  draft: true
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
